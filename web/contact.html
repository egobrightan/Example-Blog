<md-content class="md-padding">
	<article class="post">
		<form>
			<div layout="row">
				<md-text-float label="Name" ng-model="user.name" flex></md-text-float>
				<md-text-float label="eMail" ng-model="user.email" type="email" flex></md-text-float>
			</div>
			<div layout="row">
				<md-text-float class="full-width" label="Message" ng-model="user.message" flex></md-text-float>
			</div>
			<md-button class="md-primary">Submit</md-button>
		</form>
	</article>
</md-content>
