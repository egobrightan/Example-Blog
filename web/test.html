<!-- Themes Practice -->

<div ng-app="blogApp" ng-controller="buttonCtrl" layout="vertical">
	<md-toolbar md-theme="red">
		
	</md-toolbar>
	<md-content md-theme="red"></md-content>
	<md-button>Hello</md-button>
</div>

<div ng-controller='buttonCtrl'>
	<section layout="vertical" layout-sm="horizontal" layout-align="center center">
		<md-button class="md-raised md-primary md-button" md-theme="red">Button 1</md-button>
		<md-button class="md-raised md-primary" md-theme="amber">Button 2</md-button>
		<md-button class="md-primary" md-theme="purple">Button 3</md-button>
	</section>
</div>

<!-- Toolbar with sidenav functionality -->


<div data-ng-controller="navs" layout="vertical" flex>
	<md-sidenav class="md-sidenav-left md-whiteframe-z2" component-id="left" is-locked-open="$media('md')">
		<md-toolbar md-theme="red" flex>
			<div class="md-toolbar-tools">
				<h1>Sidenav</h1>
				<md-button ng-click="close()" class="md-primary" layout-align="end start" hide-md>
					X
				</md-button>
			</div>
		</md-toolbar>
		<md-content class="md-padding">
			<p hide show-md>
				Sidenav Text when locked open
			</p>
			<p>
				Hello
			</p>
			<nav class="navigation" layout="vertical">
				<a data-ui-sref-active="{{siteNav.activeClass}}" data-ui-sref="{{link.state}}" class="{{siteNav.class}}" data-ng-repeat="link in siteNav.pages" flex>
						{{link.name}}
				</a>
			</nav>
		</md-content>
	</md-sidenav>
	<div role="main" layout="vertical">
		<md-toolbar md-theme="red">
			<div class="md-toolbar-tools">
				<md-button ng-click="toggleLeft()" class="md-primary" hide-md>X</md-button>
			</div>
		</md-toolbar>
		<md-content>
			<ul>
				<li>TEST</li>
				<li>TEST</li>
				<li>TEST</li>
				<li>TEST</li>
				<li>TEST</li>
				<li>TEST</li>
			</ul>
		</md-content>
	</div>
</div>
