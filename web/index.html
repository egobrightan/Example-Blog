<!DOCTYPE html>
<html>

<!-- My Ever Evolving Blog -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog</title>
	<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet'>
	<link rel="stylesheet" href="flexboxgrid.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="angular-material.min.css">
	<base href="/">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
	<script src="angular-material.min.js"></script>
	<script src="app.js"></script>
</head>
<body data-ng-app="blogApp">
	<!-- Here will be a picture above the navigation bar -->
	<header class="row">
		<div class="col-xs">
			<div>
				<a href="/"><img class="img-responsive" src="http://placehold.it/800x300"></a>
			</div>
			<!-- Navigation bar -->
		</div>
	</header>
	<div class="row">
		<div class="col-xs">
			<nav class="navigation" data-ng-controller="navs">
				<a data-ui-sref-active="{{siteNav.activeClass}}" data-ui-sref="{{link.state}}" class="{{siteNav.class}}" data-ng-repeat="link in siteNav.pages">
					{{link.name}}
				</a>
				
			</nav>
		</div>
	</div>
	<!-- Body Text -->
	<main class="row">
		<div class="col-xs-12 col-sm-8">
			<div ui-view=""></div>
		</div>
		<!-- Side bar(s) -->
		<div class="col-xs-12 col-sm-4">
			<h2 class="sidebar-heading">HEADING</h2>
			<p class="sidebar-description">List of links</p>
		</div>
	</main>
	<footer class="row">
		<div class="col-xs">
			<div class="site-footer">
				<p>Footer text</p>
			</div>
		</div>
	</footer>
</body>
</html>
