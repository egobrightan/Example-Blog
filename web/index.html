<!DOCTYPE html>
<html>

<!-- My Ever Evolving Blog -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog</title>
	<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet'>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/angular-material.min.css">
	<link rel="stylesheet" href="/css/themes/red-theme.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<base href="/">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-aria.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-animate.min.js"></script>
	<script src="https://rawgit.com/hammerjs/hammer.js/master/hammer.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
	<script src="/angular-material.min.js"></script>
	<script src="/app.js"></script>
</head>
<body data-ng-app="blogApp">
	<!-- Here will be a picture above the navigation bar -->
	<header class="row">
		<div class="col-xs">
			<div>
				<a href="/"><img class="img-responsive" src="http://placehold.it/800x300"></a>
			</div>
			<!-- Navigation bar -->
		</div>
	</header>
	<div class="row">
		<div class="col-xs">
			<div data-ng-controller="navs">
				<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" is-locked-open="$media('md')">
					<md-toolbar md-theme="red">
						<div class="md-toolbar-tools">
							<h1>Sidenav</h1>
							<md-button ng-click="close()" layout-align="end start" hide-md>
								X
							</md-button>
						</div>
					</md-toolbar>
					<md-content class="md-padding">
						<p hide show-md>Sidenav Text when locked open</p>
						<p>Hello</p>
						<site-nav siteNav="siteNav" ng-controller="navs"></site-nav>
					</md-content>
				</md-sidenav>
				<div role="main" layout="column">
					<md-toolbar md-theme="red">
						<div class="md-toolbar-tools">
							<md-button ng-click="toggleLeft()" hide-md>X</md-button>
						</div>
					</md-toolbar>
					<md-content>
						<main layout="row">
							<!-- Body Text -->
							<div>
								<div ui-view=""></div>
							</div>
							<!-- Side bar(s) -->
							<div>
								<h2 class="sidebar-heading">SIDEBAR HEADING</h2>
								<ul>
									<li>Link 1</li>
									<li>Link 2</li>
									<li>Link 3</li>
									<li>Link 4</li>
								</ul>
							</div>
						</main>
						<!-- Footer -->
						<footer>
							<div class="site-footer">
								<p>Footer text</p>
							</div>
						</footer>
					</md-content>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
