<!DOCTYPE html>
<html>

<!-- My Ever Evolving Blog -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog</title>
	<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet'>
	<link rel="stylesheet" href="/css/style.css">
	<!-- Remove unused themes when done testing -->
	<link rel="stylesheet" href="/css/angular-material.min.css">
	<link rel="stylesheet" href="/css/themes/amber-theme.css">
	<link rel="stylesheet" href="/css/themes/blue-grey-theme.css">
	<link rel="stylesheet" href="/css/themes/blue-theme.css">
	<link rel="stylesheet" href="/css/themes/brown-theme.css">
	<link rel="stylesheet" href="/css/themes/cyan-theme.css">
	<link rel="stylesheet" href="/css/themes/deep-orange-theme.css">
	<link rel="stylesheet" href="/css/themes/deep-purple-theme.css">
	<link rel="stylesheet" href="/css/themes/default-theme.css">
	<link rel="stylesheet" href="/css/themes/green-theme.css">
	<link rel="stylesheet" href="/css/themes/grey-theme.css">
	<link rel="stylesheet" href="/css/themes/indigo-theme.css">
	<link rel="stylesheet" href="/css/themes/light-blue-dark-theme.css">
	<link rel="stylesheet" href="/css/themes/light-green-theme.css">
	<link rel="stylesheet" href="/css/themes/lime-theme.css">
	<link rel="stylesheet" href="/css/themes/orange-theme.css">
	<link rel="stylesheet" href="/css/themes/pink-theme.css">
	<link rel="stylesheet" href="/css/themes/purple-theme.css">
	<link rel="stylesheet" href="/css/themes/red-theme.css">
	<link rel="stylesheet" href="/css/themes/teal-theme.css">
	<link rel="stylesheet" href="/css/themes/yellow-theme.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<base href="/">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-aria.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.min.js"></script>
	<script src="//rawgit.com/hammerjs/hammer.js/master/hammer.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
	<script src="/angular-material.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
	<script src="/app.js"></script>
</head>
<body ng-app="blogApp" layout="column">
	<!-- Here will be a picture above the navigation bar -->
	<header>
		<div flex>
			<a href="/"><img class="img-responsive" src="http://placehold.it/800x300"></a>
		</div>
	</header>
	<div ng-controller="navs">
		<!-- Sidenav L -->
		<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
			<md-toolbar md-theme="red">
				<div class="md-toolbar-tools">
					<h1>Sidenav L</h1>
					<md-button ng-click="sideNav.close('left')" layout-align="end start" hide-gt-md>
						X
					</md-button>
				</div>
			</md-toolbar>
			<md-content class="md-padding">
				<p hide show-pc>Sidenav Text will show when locked open</p>
				<p>Hello</p>
				<site-nav siteNav="siteNav"></site-nav>
			</md-content>
		</md-sidenav>
		<!-- Sidenav R -->
		<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
			<md-toolbar md-theme="teal">
				<div class="md-toolbar-tools">
					<h1>Sidenav R</h1>
					<md-button ng-click="sideNav.close('right')" layout-align="end start">
						O
					</md-button>
				</div>
			</md-toolbar>
			<md-content class="md-padding">
				<p>Hola</p>
				<sidebar-nav sidebarNav="sidebarNav"></sidebar-nav>
			</md-content>
		</md-sidenav>
		<!-- Main Body -->
		<div role="main" layout="column">
			<md-toolbar md-theme="red">
				<div class="md-toolbar-tools">
					<md-button ng-click="sideNav.toggle('left')" hide-gt-md>X</md-button>
					<span flex></span>
					<md-button ng-click="sideNav.toggle('right')">O</md-button>
				</div>
			</md-toolbar>
			<md-content class="md-padding">
				<main layout="row" layout-padding>
					<!-- Body Text -->
					<div flex>
						<div ui-view=""></div>
					</div>
					<!-- Side bar(s) -->
					<div hide-sm>
						<h2 class="sidebar-heading">SIDEBAR HEADING</h2>
						<ul>
							<li>Link 1</li>
							<li>Link 2</li>
							<li>Link 3</li>
							<li>Link 4</li>
						</ul>
					</div>
				</main>
				<!-- Footer -->
				<footer>
					<div class="site-footer">
						<p>Footer text</p>
					</div>
				</footer>
			</md-content>
		</div>
	</div>
</body>
</html>
